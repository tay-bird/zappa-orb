description: >
  Deploy a new Zappa stage or update an existing one.

parameters:
  all_stages:
    type: boolean
    default: false
    description: >
      Whether to deploy to all stages in the settings file.
  checkout:
    type: boolean
    default: true
    description: >
      Whether to check out the project.
  machine_executor:
    type: boolean
    default: false
    description:
      Whether to use a machine executor instead of a docker executor.
  python_version:
    type: string
    default: "2.7"
    description: >
      The version of Python to deploy with.
  settings_file:
    type: string
    default: "zappa_settings.json"
    description: >
      The path to the zappa settings file.
  stage:
    type: string
    default: "dev"
    description: >
      The name of the Zappa stage to update or deploy to.
  update_only:
    type: boolean
    default: false
    description: >
      Whether to disallow a new stage being deployed.

executor:
  name: python<<# parameters.machine_executor >>-machine<</ parameters.machine_executor >>
  version: << parameters.python_version >>

steps:
  - when:
      condition: << parameters.machine_executor >>
      steps:
        - run: sudo pip install pipenv
  - when:
      condition: << parameters.checkout >>
      steps:
        - checkout
  - run: pipenv install
  - unless:
      condition: << parameters.update_only >>
      steps:
        - deploy-or-update:
            all_stages: << parameters.all_stages >>
            settings_file: << parameters.settings_file >>
            stage: << parameters.stage >>
  - when:
      condition: << parameters.update_only >>
      steps:
        - update:
            all_stages: << parameters.all_stages >>
            settings_file: << parameters.settings_file >>
            stage: << parameters.stage >>
